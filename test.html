<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文能力測驗</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <div class="progress mb-4">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
        </div>

        <div id="test-container">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">問題 <span id="current-question">1</span>/50</h5>
                    <div id="timer" class="text-primary">30:00</div>
                </div>
                <div class="card-body">
                    <div id="question-text" class="mb-4"></div>
                    <div id="options-container"></div>
                </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button id="prev-btn" class="btn btn-secondary" disabled>上一題</button>
                <button id="next-btn" class="btn btn-primary">下一題</button>
            </div>
        </div>

        <div id="result-container" style="display: none;">
            <div class="card">
                <div class="card-body text-center">
                    <h2>測驗完成！</h2>
                    <div id="score-display" class="my-4">
                        <h3>您的得分：<span id="final-score">0</span></h3>
                    </div>
                    <a href="/" class="btn btn-primary">返回首頁</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
</body>
</html>
